<!DOCTYPE html>
<html>
<head>

    <title>Tabel</title>
</head>
<body>
    <table width="200" border="1" cellpadding="5" cellspacing="4">

        <tr>
            <td>Nama Barang</td>
            <td>Harga</td>
            <th colspan="2">kuantiti </th>
        </tr>
        <tr>
            <td>Buku</td>
            <td>5000</td>
            <td>100</td>
            <td>lusin</td>
        </tr>
        <tr>
            <td>Kertas A4</td>
            <td>40000</td>
            <td>100</td>
            <td rowspan="2">pack</td>
        </tr>
        <tr>
            <td>Pulpen</td>
            <td>4000</td>
        </tr>
    </table>
</body>
</html>
