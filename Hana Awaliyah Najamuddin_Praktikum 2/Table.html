<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1" cellpading=5 cellspacing=4>

        <tr>
            <th>Nama Barang</th>
            <th>Harga</th>
            <th colspan="2">Kuantiti</th>

        <tr>

            <td>5000</td>

            <td>lusin</td>
        </tr>
        <tr>
            <td>Kerta A4</td>
            <td>40000</td>
            <td>100</td>
            <td>pack</td>
        </tr>
        <tr>
            <td>Pulpen</td>
            <td>4000</td>
            <td>50</td>
            <td rowspan="2">pack</td>
        </tr>
    </table>
</body>
</html>
