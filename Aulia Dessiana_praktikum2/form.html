<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>belajar membuat form</title>
    </head>
    <body>
        <h2>form buku tamu</h2>
        <form>
        Nama Lengkap :<br>
            <input type="text" name="nama_lengkap" size="40"><br><br>
        Jenis kelamnin :<br>
            <input type="radio" name="jenis_kelamin" value="L" checked> laki-laki
            <input type="radio" name="jenis_kelamin" value="P" checked> perempuan<br><br>
        Alamat tinggal : <br>
            <input type="text" name="alamat" size="40"><br><br>
        Email : <br>
            <input type="text" name="email" size="40"><br><br> 
        Aktif pada sosial media : <br>
            <input type="checkbox" name="facebook" value="ya" checked> facebook
            <input type="checkbox" name="twitter" value="ya" checked> Twitter
            <input type="checkbox" name="instagram" value="ya" checked> Instagram
            <input type="checkbox" name="path" value="ya" > path <br><br>
        Mengetahui web ini dari : <br>
            <select name="info">
                <option selected="select">-= Pilih =-</option>
                <option value="web" >web</option>
                <option value="surat kabar" >Surat Kabar</option>
                <option value="teman kerabat" >Teman Kerabat</option>
                <option value="browsing internet" >Brosing Internet</option>
            </select><br><br>
        Pesan :<br>
            <textarea name="pesan" cols="40"></textarea><br><br>
            <input type="submit" value="kirim">
        </form>
    </body>
</html>
