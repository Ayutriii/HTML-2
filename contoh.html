<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel dengan Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        img {
            max-width: 100%; /* Responsif */
            height: auto; /* Otomatis sesuai proporsi */
            display: block; /* Memudahkan pengaturan layout */
            margin: 20px 0; /* Jarak di atas dan bawah gambar */
        }
    </style>
</head>
<body>
    <h1>Judul Artikel</h1>
    <p>Ini adalah konten artikel yang menjelaskan berbagai hal menarik.</p>
    
    <!-- Gantilah src dengan path gambar yang sesuai -->
    <img src="myfoto.jpg" alt="Deskripsi Gambar">

    <p>Melanjutkan penjelasan tentang artikel ini...</p>
</body>
</html>
