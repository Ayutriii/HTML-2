<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pendidikan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .education {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
        .entry {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .entry:last-child {
            border-bottom: none;
        }
        .degree {
            font-weight: bold;
        }
        .institution {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>PENDIDIKAN</h1>
    <div class="education">
        <div class="entry">
            <div class="degree">SD Negeri 14 Pinrang</div>
        </div>
        <div class="entry">
            <div class="degree">SMP Negeri 1 Pinrang</div>
        </div>
        <div class="entry">
            <div class="degree">SMA Negeri 1 Pinrang</div>
        </div>
    </div>
</body>
</html>
